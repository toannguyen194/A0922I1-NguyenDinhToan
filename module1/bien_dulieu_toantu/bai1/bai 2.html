<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputCelsius;

    inputCelsius= prompt("Nhập nhiệt độ (Độ C)");

    let Celsius= parseFloat(inputCelsius)
    let KetQua= (Celsius*9)/5 +32
    document.write("KetQua : "+ KetQua);
</script>

</body>
</html>
