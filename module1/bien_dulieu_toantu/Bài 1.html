<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputPhysics;
    let inputChemystry;
    let inputBiology;

    inputPhysics= prompt("enter the mark of physics ");
    inputChemystry=prompt("enter the mark of chemystry ");
    inputBiology=prompt("enter the mark of biology ");

    let physics= parseFloat(inputBiology);
    let chemystry=parseFloat(inputChemystry);
    let biology=parseFloat(inputBiology);

    let tong=physics + chemystry + biology;
    let tb = tong /3;

    document.write("Tong : "+ tong);
    document.write("<br>");

    document.write("Trung binh : "+ tb);
</script>
</body>
</html>
