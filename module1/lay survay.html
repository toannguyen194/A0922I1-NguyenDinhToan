<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lay survay khach hang</title>
</head>
<body>
<h1>Market Research Survey</h1>
<a>Please take a few moments to complete this satisfaction survey.</a><br><br>
<form action="sds" method="get">
    <div>
        <label for="age">What is your age range?</label><br>
    </div>
    <div>
        <select style="width: 300px">
            <option id="age" value="18-24">18-24</option>
            <option id="age" value="25-34">25-34</option>
            <option id="age" value="35-50">35-50</option>
            <option id="age" value="50+">50+</option>
        </select>
    </div><br>
    <div>
       <label for="money">What is your yearly income range?</label><br>
    </div>
    <div>
        <select style="width: 300px">
            <option id="money" value="$0-$25,000">$0-$25,000</option>
            <option id="money" value="$25,001-$50,000">$25,001-$50,000</option>
            <option id="money" value="$50,001-$100,000">$50,001-$100,000</option>
            <option id="money" value="$100,000+">$100,000+</option>
        </select>
    </div><br>
    <div>
        <label for="sex">Gender Identity</label>
    </div>
    <div>
        <input type="radio" name="sex1" value="Male" id="sex">
        <label for="sex">Male</label><br>
        <input type="radio" name="sex2" value="Female" id="sex">
        <label for="sex">Female</label><br>
        <input type="radio" name="sex3" value="Nonbinary" id="sex">
        <label for="sex">Nonbinary</label><br>
        <label for="other">Other</label><br>
        <input type="text" name="other" id="other">
    </div><br>
    <div>
        <label for="buy">Which of the following products have your purchased in the last 2 months. Please check all that apply.</label>
    </div>
    <div>
        <input type="checkbox" name="Product1" id="buy" value="Product1">
        <label for="buy">Product1</label><br>
        <input type="checkbox" name="Product2" id="buy" value="Product2">
        <label for="buy">Product2</label><br>
        <input type="checkbox" name="Product3" id="buy" value="Product3">
        <label for="buy">Product3</label><br>

    </div><br>
    <div>
        <label for="time">How often would you use our new product?</label>
    </div>
    <div>
        <input type="radio" name="time1" value="Daily" id="time">
        <label for="time">Dayly</label><br>
        <input type="radio" name="time2" value="Weekly" id="time">
        <label for="time">Weekly</label><br>
        <input type="radio" name="time3" value="Monthly" id="time">
        <label for="time">Monthly</label><br>
    </div>
</form>

</body>
</html>
