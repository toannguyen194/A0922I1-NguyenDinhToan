<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai toan chia het</title>
</head>
<body>

    <input type="number" id="inputnumber"/>
</div>
<div>
    <label for="inputnumber1">Nhap b</label>
    <input type="number" id="inputnumber1"/>

</div>
<div>
    <label for="inputnumber2">Nhap c</label>

</div>
<div>
    <button type="button" onclick="test()" >Kiem tra</button>
</div>
<p id="result">Result:</p>
</body>
<script>
    function test() {
        let a = document.getElementById('inputnumber').value;
        let b = document.getElementById('inputnumber1').value;
        let c = document.getElementById('inputnumber2').value;
        if (a >b && a >c){
            document.getElementById('result').innerHTML= a + " "+"la so lon nhat";
        }
        else if (b > a && b >c) {
            document.getElementById('result').innerHTML = b + " " +"la so lon nhat";
        }
        else{
            document.getElementById('result').innerHTML= c +" "+ "la so lon nhat";
        }

    }

</script>
