<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch case</title>
</head>
<body>
<div>
    <input type="text" id="datetime" />
    <button id="date" type="button" onclick="ShowDay()">Tinh ngay</button>
    <p id="123"></p>

</div>
</body>
<script>
    function ShowDay() {
            let month = +document.getElementById('datetime').value;

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("123").innerHTML="co 31 ngay";
                break;
            case 2 :
                document.getElementById("123").innerHTML="co 28 hoac 29 ngay";
                break;
            case 4:
            case 6:
            case 9:
            case 11:

                document.getElementById("123").innerHTML="co 30 ngay";
                break;
        }
    }
</script>
</html>
