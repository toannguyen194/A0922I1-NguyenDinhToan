<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh hoa hong</title>
</head>
<body>
<div>
    <label for="inputnumber">Nhap doanh so</label>
    <input type="number" id="inputnumber"/>
</div>
<div>
    <button type="button" onclick="test()" >Kiem tra</button>
</div>
<p id="result">hoa hong nhan duoc la:</p>
</body>
<script>
    function test() {
        let a = document.getElementById('inputnumber').value;
        let hoahong;
        if (a>100 && a<=300){
            hoahong=(a/100)*5;
            document.getElementById('result').innerHTML= hoahong+''+"tr";
        }
        else if (a>300 && a<=500) {
            hoahong = (a/100)*10;
            document.getElementById('result').innerHTML = hoahong +''+"tr";
        }
        else{
            hoahong = (a/100)*20;
            document.getElementById('result').innerHTML= hoahong +''+"tr";
        }

    }

</script>
</html>
