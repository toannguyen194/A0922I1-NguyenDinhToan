<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh cuoc dien thoai</title>
</head>
<body>
<div>
    <label for="inputnumber">Nhap so phut goi</label>
    <input type="number" id="inputnumber"/>
</div>
<div>
    <button type="button" onclick="test()" >Kiem tra</button>
</div>
<p id="result">So tien cuoc la:</p>
</body>
<script>
    function test() {
        let a = document.getElementById('inputnumber').value;
        let tiencuoc;
        if (a<=50){
            tiencuoc=25000+(600*a);
            document.getElementById('result').innerHTML= tiencuoc+" "+"vnd";
        }
        else if (a>50 && a<=200) {
            tiencuoc = 25000+(600*50)+((a-50)*400);
            document.getElementById('result').innerHTML = tiencuoc +" "+"vnd";
        }
        else{
            tiencuoc = 25000+(600*50)+ (400*150)+((a-200)*200)
            document.getElementById('result').innerHTML= tiencuoc +" " + "vnd";
        }

    }

</script>
</html>
