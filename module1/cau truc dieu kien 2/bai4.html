<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật </title>
</head>
<body>
<script>
    let a = +prompt("Nhập chiều dài")
    let b = +prompt("Nhập chiều rộng")
    let hcn = a*b;
    document.write("Diện tích hình chữ nhật = "+hcn)
</script>
</body>
</html>
