<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tien=prompt("nhap vao so tien ban dau: ")
    let thang=prompt("nhap vao so thang gui: ")
    let tienlai=0;
    if(isNaN(tien)==true|| isNaN(thang)==true){
        alert("nhap sai")
    }else{
        if(tien<0 || thang< 0){
            alert("nhap sai")
        }else{
            if(thang>12){
                tienlai=tien*1/100;
            }else{
                if(thang>=6){
                    tienlai=tien*0.5/100;
                }else{
                    tienlai=tien*0.1/100;
                }
            }
        }
        let tientra=tien+tienlai;
        alert("tien la: "+tientra)
    }

</script>
</body>
</html>
