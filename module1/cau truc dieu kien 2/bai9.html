<body>
<script>
    let a=prompt("nhap vao canh thu nhat")
    let b=prompt("nhap vao canh thu hai")
    let c=prompt("nhap vao canh thu ba")
    if(isNaN(a)==true || isNaN(b)==true || isNaN(c)==true){
        alert("nhap sai!")
    }else {
        if(a<0|| b<0 || c<0 ){
            alert("nhap sai")
        }else{
            if(a+b<c|| a+c<b||c+b<a){
                alert("nhap sai")
            }else{
                alert("day la ba canh tam giac")
            }
        }
    }
</script>
