    <title>Mo Ta Temperature</title>

<script>
    let Temperature = function (doC) {
        this.doC = doC;
        this.doF = function () {
            return 1.8 * doC + 32;
        }
        this.doKenvin = function () {
            return doC + 273.15;
        }
    }
    let a = new Temperature(25)
    alert("do f la :" +a.doF() )
    alert("do k la :" +a.doKenvin() )


</script>
